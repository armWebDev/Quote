<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1>Random Quote Generator</h1>
            <div class="quote-body">
                <div class="quote" id="quote">Click below to get a quote!</div>
                <div class="author" id="author"></div>
                <div class="submit">
                    <button id="new-quote">Generate New Quote</button>
                </div>
                <div class="category">
                    <label>
                        <input type="checkbox" value="motivational" id="motivational"> Motivational
                    </label>
                    <label>
                        <input type="checkbox" value="freedom" id="freedom"> Freedom
                    </label>
                    <label>
                        <input type="checkbox" value="wisdom" id="wisdom"> Wisdom
                    </label>
                    <label>
                        <input type="checkbox" value="life" id="life"> Life
                    </label>
                    <label>
                        <input type="checkbox" value="Humorous" id="Humorous"> Humorous
                    </label>
                </div>
                <div class="add-quote-container">
                    <h2>Contribute Your Quote</h2>
                    <input type="text" id="new-content" placeholder="Enter your quote" />
                    <input type="text" id="new-author" placeholder="Enter author's name" />
                    <button id="add-quote">Add Quote</button>
                </div>
                <div class="language-selection">
                    <label for="language">Translate to:</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>
                
           
              
                
                <div id="share-buttons">
                    <div class="icons">
                        <a href="https://www.facebook.com/sharer/sharer.php?u=https://yourwebsite.com/quote?content=YOUR_QUOTE&author=YOUR_AUTHOR" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="">
                        </a>
                    </div>
                    <div class="icons">
                        <a href="https://twitter.com/intent/tweet?text=YOUR_QUOTE - YOUR_AUTHOR&url=https://yourwebsite.com/quote" target="_blank">
                            <img src="https://cdn-icons-png.flaticon.com/512/3938/3938028.png" alt="">
                        </a>
                    </div>
                    <div class="icons">
                        <a href="https://wa.me/?text=YOUR_QUOTE - YOUR_AUTHOR%20https://yourwebsite.com/quote" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png" alt="">
                        </a>
                    </div>
                    <div class="icons">
                        <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://yourwebsite.com/quote?content=YOUR_QUOTE&author=YOUR_AUTHOR" target="_blank">
                           <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
